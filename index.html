<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
     <script src="https://cdn.tailwindcss.com"></script>
     <script src="https://cdn.counter.dev/script.js" data-id="fdffda50-accc-4d8e-85be-e294a3946bba" data-utcoffset="-6"></script>
      <link rel="stylesheet" href="style.css">
      <script>
        tailwind.config = {
         theme: {
        extend: {
        fontFamily: {
          poppins: ['Poppins', 'sans-serif']
               }
              }
           }
          }
    </script>
</head>
<body class="bg-[#E5C3D1] flex items-center justify-center min-h-screen">
  <header class="fixed top-0 left-0 right-0 bg-white shadow-md z-50 py-6">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <h1 class="text-xl font-bold text-gray-800">Registration</h1>

      <nav class="flex space-x-4">
        <a href="https://vivekpatel8433.github.io/Portfolio-V1/" 
           target="_blank" 
           rel="noopener noreferrer"
           class="text-blue-800 font-medium">
          Vivek Patel
        </a>
      </nav>
    </div>
  </div>
</header>

    <form method="POST" class="bg-[#E1F0C4] shadow-lg rounded-lg p-6 w-full max-w-lg md:max-w-2xl space-y-4">
        <div class="grid grid-cols-1 sm:grid-cols-2">
             <label for="firstName" class="mt-5">FirstName: </label>
             <input type="text" id="firstName" name="firstName" required class="border bg-gray-400 mt-5 rounded-md">
    
             <label for="lastName" class="mt-5">LastName: </label>
             <input type="text" id="lastName" name="lastName" required class="border bg-gray-400 mt-5 rounded-md">
    
            <label for="dateOfBirth" class="mt-5">Date Of Birth: </label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" class="border bg-gray-400 mt-5 rounded-md">
       
            <label for="email" class="mt-5">Email: </label>
            <input type="text" id="email" name="email" class="border bg-gray-400 mt-5 rounded-md">
       
            <label for="password" class="mt-5">Password: </label>
            <input type="text" id="password" name="password" class="border bg-gray-400 mt-5 rounded-md">
        
           <label for="confirmPassword" class="mt-5">Confirm Password: </label>
           <input type="text" id="confirmPassword" name="confirmPassword" class="border bg-gray-400 mt-5 rounded-md">
      </div>
      <div class="flex justify-center">
         <p id="alert"></p>
      </div>
      <div class="flex justify-center mt-4 space-x-4">
        <button type="submit" class="border bg-blue-400 mt-5 rounded-md px-4 py-2 hover:bg-green-400 transition mb-5">Register</button>
        <button type="submit" class="border bg-blue-400 mt-5 rounded-md px-6 py-2 hover:bg-green-400 transition mb-5">Login</button>
      </div>
      </div>
      
  </form>
  <footer class=" fixed bottom-0 right-0 left-0 bg-[#DE9E36] shadow-inner mt-8 z-50 py-6"> 
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex flex-col sm:flex-row justify-between items-center text-gray-600 text-sm">
    
    <p>&copy; 2025 Vivek Patel. All rights reserved.</p>
    
    <a href="https://vivekpatel8433.github.io/Portfolio-V1/" target="_blank" rel="noopener noreferrer"
       class="text-blue-1000 hover:underline mt-2 sm:mt-0">
      Visit My Portfolio
    </a>
    
  </div>
</footer>

    <script src="index.js"></script>
</body>
</html>
