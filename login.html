<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <script src="https://cdn.tailwindcss.com"></script>
     <script src="https://cdn.counter.dev/script.js" data-id="fdffda50-accc-4d8e-85be-e294a3946bba" data-utcoffset="-6"></script>
      <link rel="stylesheet" href="style.css">
      <script>
        tailwind.config = {
         theme: {
        extend: {
        fontFamily: {
          poppins: ['Poppins', 'sans-serif']
               }
              }
           }
          }
    </script>
</head>
<body class="bg-[#E5C3D1] min-h-screen flex justify-center items-center">
  <header class="fixed top-0 left-0 right-0 bg-[#FCD581] shadow-md z-50 py-6">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
        <h1 class="text-xl font-bold text-gray-800">Login</h1>
      <nav class="flex space-x-4">
        <a href="https://vivekpatel8433.github.io/Portfolio-V1/" 
           target="_blank" 
           rel="noopener noreferrer"
           class="text-blue-800 font-medium text-lg">
          Vivek Patel
        </a>
      </nav>
    </div>
  </div>
</header>
<main>
      <form id="loginForm" class="bg-[#99EDCC] shadow-lg rounded-lg p-8  w-full max-w-lg md:max-w-xl space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <div class="flex flex-col">
             <label for="firstName" class="mt-5">FirstName: </label>
             <input type="text" id="firstName" name="firstName" required class="border bg-gray-400 mt-1 rounded-md">
           </div>

           <div class="flex flex-col">
             <label for="lastName" class="mt-5">LastName: </label>
             <input type="text" id="lastName" name="lastName" required class="border bg-gray-400 mt-1 rounded-md">
            </div>
            
            <div class="flex flex-col">
            <label for="dateOfBirth" class="mt-5">Date Of Birth: </label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" class="border bg-gray-400 mt-1 rounded-md">
            </div>

            <div class="flex flex-col">
            <label for="email" class="mt-5">Email: </label>
            <input type="text" id="email" name="email" class="border bg-gray-400 mt-1 rounded-md">
            </div>

            <div class="flex flex-col">
            <label for="password" class="mt-5">Password: </label>
            <input type="text" id="password" name="password" class="border bg-gray-400 mt-1 rounded-md">
            </div>

            <div class="flex flex-col">
           <label for="confirmPassword" class="mt-5">Confirm Password: </label>
           <input type="text" id="confirmPassword" name="confirmPassword" class="border bg-gray-400 mt-1 rounded-md">
           </div>
      </div>
      <div class="flex justify-center">
         <p id="alert"></p>
      </div>
      <div class="flex justify-center space-x-4">
        <a  href="index.html"><button type="button" onclick="window.location.href='/index'" class="border bg-[#E75A7C] mt-5 rounded-md px-4 py-2 hover:bg-green-400 transition mb-5">Register</button></a>
        <button type="submit" class="border bg-[#E75A7C] mt-5 rounded-md px-6 py-2 hover:bg-green-400 transition mb-5">Login</button>
      </div>
      </div>
    
  </form>

</main>
  <footer class=" fixed bottom-0 right-0 left-0 bg-[#E8EDDF] shadow-inner mt-8 z-50 py-6"> 
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex flex-col sm:flex-row justify-between items-center text-gray-600 text-sm">
    
    <p class="text-lg">&copy; 2025 Vivek Patel. All rights reserved.</p>
    
    <a href="https://vivekpatel8433.github.io/Portfolio-V1/" target="_blank" rel="noopener noreferrer"
       class="text-red-700 hover:underline mt-2 sm:mt-0 text-lg">
      Visit My Portfolio
    </a>
    
  </div>
</footer>

   <script src="login.js defer"></script> 
</body>
</html>
